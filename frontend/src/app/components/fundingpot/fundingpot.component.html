
<div class="grid-container">
  <div (click)="openModal(pot)" style="cursor: pointer" class="pot" *ngFor="let pot of pots">

   <!--<mat-progress-bar mode="determinate" value={{pot.goalProgress}}></mat-progress-bar>-->

    <h2 style="color: black">{{pot.name}}</h2>


    <div class="text-wrapper" style="display: inline-block;
    width: 30%; ">
      <div *ngFor="let rule of pot.rules">
        <div>

          <p>{{rule}}</p>
        </div>

      </div>

    </div>

    <div class="progress-container" style="position:absolute;top:10px;right:10px">
      <mat-progress-spinner
        class="progress-spinner"
        mode="determinate"
        [value]="pot.goalProgress"
        [diameter]="100"
        [strokeWidth]="10">
      </mat-progress-spinner>
      <div class="progress-text">{{pot.goalProgress}}%</div>
    </div>

    <button style="position: absolute; bottom: 10px; right: 10px" mat-raised-button color="warn"
      (click)="deleteMe(pot.name)">LÃ¶schen</button>

  </div>


</div>

<button style="margin-left: 10px;margin-top: 10px" mat-raised-button color="primary" (click)="openDialog()">+ Neuer
  Bucket</button>
